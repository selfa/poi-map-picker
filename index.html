<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POI Map Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-buttons">
                <h2>POI Picker</h2>
                <button id="map1Button">Stormpoint</button>
                <button id="map2Button">World's Edge</button>
                <input type="text" id="teamName" placeholder="Enter Team Name">
                <select id="poiList">
                    <option value="" disabled selected>Select POI</option>
                </select>
                <button id="pickButton">Pick</button>
                <button id="removeButton">Remove</button>
                <button id="resetButton">Reset</button>
            </div>
            <button id="toggleLoggingButton">Toggle Coordinate Logging</button>
        </div>
        <div class="map-container">
            <img src="images/Stormpoint.png" alt="Map" class="map" id="map1">
            <img src="images/Worlds Edge.png" alt="Map" class="map" id="map2" style="display: none;">
            <div id="stormpoint-pois">
                <div class="poi" id="stormpoint-poi-1">1</div>
                <div class="poi" id="stormpoint-poi-2">2</div>
                <div class="poi" id="stormpoint-poi-3">3</div>
                <div class="poi" id="stormpoint-poi-4">4</div>
                <div class="poi" id="stormpoint-poi-5">5</div>
                <div class="poi" id="stormpoint-poi-6">6</div>
                <div class="poi" id="stormpoint-poi-7">7</div>
                <div class="poi" id="stormpoint-poi-8">8</div>
                <div class="poi" id="stormpoint-poi-9">9</div>
                <div class="poi" id="stormpoint-poi-10">10</div>
                <div class="poi" id="stormpoint-poi-11">11</div>
                <div class="poi" id="stormpoint-poi-12">12</div>
                <div class="poi" id="stormpoint-poi-13">13</div>
                <div class="poi" id="stormpoint-poi-14">14</div>
                <div class="poi" id="stormpoint-poi-15">15</div>
                <div class="poi" id="stormpoint-poi-16">16</div>
                <div class="poi" id="stormpoint-poi-17">17</div>
                <div class="poi" id="stormpoint-poi-18">18</div>
                <div class="poi" id="stormpoint-poi-19">19</div>
                <div class="poi" id="stormpoint-poi-20">20</div>
                <div class="poi" id="stormpoint-poi-21">21</div>
                <div class="poi" id="stormpoint-poi-22">22</div>
                <div class="poi" id="stormpoint-poi-23">23</div>
                <div class="poi" id="stormpoint-poi-24">24</div>
                <div class="poi" id="stormpoint-poi-25">25</div>
            </div>
            <div id="worldsedge-pois" style="display: none;">
                <div class="poi" id="worldsedge-poi-1">1</div>
                <div class="poi" id="worldsedge-poi-2">2</div>
                <div class="poi" id="worldsedge-poi-3">3</div>
                <div class="poi" id="worldsedge-poi-4">4</div>
                <div class="poi" id="worldsedge-poi-5">5</div>
                <div class="poi" id="worldsedge-poi-6">6</div>
                <div class="poi" id="worldsedge-poi-7">7</div>
                <div class="poi" id="worldsedge-poi-8">8</div>
                <div class="poi" id="worldsedge-poi-9">9</div>
                <div class="poi" id="worldsedge-poi-10">10</div>
                <div class="poi" id="worldsedge-poi-11">11</div>
                <div class="poi" id="worldsedge-poi-12">12</div>
                <div class="poi" id="worldsedge-poi-13">13</div>
                <div class="poi" id="worldsedge-poi-14">14</div>

                <div class="poi" id="worldsedge-poi-23">23</div>
                <div class="poi" id="worldsedge-poi-24">24</div>
            </div>
        </div>
        <div class="poi-table-container">
            <table id="poiTable">
                <thead>
                    <tr>
                        <th>POI</th>
                        <th>Team Name</th>
                        <th>Draft</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
